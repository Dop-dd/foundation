	<section class="sign-up container">
		<!-- Default form login -->
		<form class="text-center signup-form p-5" action="#!">
			<p class="h4 mb-4">Sign up</p>
			<!-- Email -->
			<input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>
			<!-- Password -->
			<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" required>

			<!-- Sign in button -->
			<button class="btn btn-primary btn-warning btn-block btn-block my-4" type="submit">Sign up</button>

			<!-- Register -->
			<p>Already a member?
				<a id="signin-text" href="#">Sign in</a>
				
			</p>

			<!-- Social login -->
			<p>or sign in with:</p>

			<a href="https://www.twitter.com/" target="_blank" class="mx-2"
				role="button"><i class="fa fa-twitter btn btn-sm  btn-warning"></i></a>
			<a href="https://www.linkedin.com/" target="_blank" class="mx-2"
				role="button"><i class="fa fa-linkedin btn btn-sm btn-warning"></i></a>
